<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="main-container" >
        <div>
            <img id="side-image" src="./Exams-rafiki.svg" alt="image" />
        </div>
        <div>
            <div>
                <ul class="icons-container"  >
                    <li class="list" ><a href="https://www.github.com"><img class="icons" src="./images/github.png" alt="github"></a></li>
                    <li class="list" ><a href="https://www.google.com"><img class="icons" src="./images/google (1).png" alt="google"></a></li>
                    <li class="list" ><a href="https://www.linkedin.com"><img class="icons" src="./images/linkedin (1).png" alt="linkedIn"></a></li>
                </ul>
            </div>
            <form id="form-container" >
                <input type="email" placeholder="Enter your email..." />
                <input type="password" placeholder="Enter your password..." />
                <button>Login</button>
                <div>
                    <a class="fotgot-password-link" href="#">Fotgot password?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
